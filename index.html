<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Pro Invitation</title>
    <style>
        :root {
            --canva-purple: #7B3FE4;
            --canva-cyan: #00C4CC;
            --gradient: linear-gradient(45deg, var(--canva-purple), var(--canva-cyan));
            --surface: #FFFFFF;
            --bg: #F5F9FF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(123, 63, 228, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease;
        }

        h1 {
            color: var(--canva-purple);
            text-align: center;
            font-weight: 700;
            margin-bottom: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--canva-purple);
            border-radius: 15px;
            margin-bottom: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .duration-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .duration-option {
            background: var(--surface);
            border: 2px solid var(--canva-purple);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .duration-option:hover {
            transform: translateY(-3px);
        }

        .duration-option.selected {
            background: var(--gradient);
            color: white;
            border-color: transparent;
        }

        .btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .progress-container {
            height: 8px;
            background: var(--surface);
            border-radius: 4px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: var(--gradient);
            transition: width 5s linear;
        }

        .chat-container {
            background: var(--surface);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(123, 63, 228, 0.1);
            width: 100%;
            max-width: 500px;
            height: 400px;
            position: relative;
        }

        .chat-messages {
            height: 320px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .message {
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(123, 63, 228, 0.08);
            border-radius: 15px;
            animation: slideIn 0.5s ease;
        }

        .message-input {
            display: flex;
            gap: 0.5rem;
        }

        .message-input input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--canva-purple);
            border-radius: 25px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

        <button class="btn" id="verifyBtn" style="display: none;" onclick="verifyAccess()">
            Verify Access

    </div>

    <div class="chat-container">

</body>
</html>
