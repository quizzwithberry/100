<!DOCTYPE html>
<html>
<head>
    <title>Canva Pro Referral Program</title>
    <style>
        :root {
            --canva-purple: #7B3FE4;
            --canva-cyan: #00C4CC;
            --gradient: linear-gradient(45deg, var(--canva-purple), var(--canva-cyan));
            --surface: #FFFFFF;
            --bg: #F5F9FF;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--surface);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(123, 63, 228, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: var(--canva-purple);
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--canva-purple);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .referral-link {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid var(--canva-purple);
            border-radius: 8px;
            word-break: break-all;
            display: none;
        }

        .success-message {
            color: var(--canva-cyan);
            text-align: center;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Your Canva Pro Referral Link</h1>
        
        <div class="form-group">
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <input type="text" id="referralCode" placeholder="Enter referral code" required>
        </div>
        
        <button onclick="generateLink()">Generate Referral Link</button>
        
        <div class="success-message" id="successMessage">
            Success! Your referral link is ready:
        </div>
        
        <div class="referral-link" id="referralLink"></div>
    </div>

    <script>
        function generateLink() {
            const email = document.getElementById('email').value;
            const referralCode = document.getElementById('referralCode').value;
            
            if (!email || !referralCode) {
                alert('Please fill all fields');
                return;
            }

            // Show loading state
            const button = document.querySelector('button');
            button.disabled = true;
            button.textContent = 'Generating...';
            
            // Simulate API call
            setTimeout(() => {
                const link = `https://canva.pro/referral/${encodeURIComponent(email)}/${encodeURIComponent(referralCode)}`;
                
                document.getElementById('referralLink').textContent = link;
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('referralLink').style.display = 'block';
                button.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
