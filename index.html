<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Pro Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3F5FF;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2A70F0;
            padding: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2A70F0;
        }
        p {
            color: #444;
            font-size: 16px;
        }
        .button {
            background-color: #7B3FF2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #6328C5;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Canva_Logo.png" alt="Canva Pro Logo">
    </div>
    <div class="container">
        <h1>Welcome to Canva Pro</h1>
        <p>Experience the power of professional design with Canva Pro.</p>
        <a href="#" class="button">Get Started</a>
    </div>
</body>
</html>
