<body>
    <div class="container">
        <h1>Generate Your Canva Pro Invitation</h1>
        
        <input type="text" id="username" placeholder="Enter your name" class="input-field">
        
        <div class="duration-options" id="durationOptions">
            <div class="duration-option" data-duration="1">1 Month</div>
            <div class="duration-option" data-duration="3">3 Months</div>
            <div class="duration-option" data-duration="6">6 Months</div>
            <div class="duration-option" data-duration="12">12 Months</div>
        </div>

        <button id="generateBtn" class="primary-btn" disabled>Generate Invitation</button>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <button id="verifyBtn" onclick="_xb()">Activate Invitation</button>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="message-input">
            <input type="text" id="chatInput" placeholder="Say thanks for your Canva Pro access...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const names = ['Sophia', 'Liam', 'Olivia', 'Noah', 'Emma', 'Elijah', 'Charlotte', 'James', 'Amelia', 'Oliver'];
        const messages = [
            'Just got my Canva Pro access - the templates are amazing!',
            'Finally upgraded my designs with premium features!',
            'The team plan feature is a game-changer!',
            'Canva Pro has transformed my workflow!',
            'Premium stock photos are worth every penny!',
            'Brand kit organization is so professional!',
            'Magic Resize tool saved me hours!',
            'Collaboration features are seamless!',
            'Background remover works like magic!',
            'Customer support was super helpful!'
        ];

        // Duration selection
        document.querySelectorAll('.duration-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.duration-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                validateForm();
            });
        });

        // Form validation
        document.getElementById('username').addEventListener('input', validateForm);
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const selected = document.querySelector('.duration-option.selected');
            document.getElementById('generateBtn').disabled = !(username && selected);
        }

        // Progress bar
        document.getElementById('generateBtn').addEventListener('click', () => {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '100%';
            
            setTimeout(() => {
                document.getElementById('generateBtn').style.display = 'none';
                document.getElementById('verifyBtn').style.display = 'block';
            }, 5000);
        });

        // Chat system
        let chatActive = false;
        function addMessage(username, message, delay) {
            setTimeout(() => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.innerHTML = `<span class="username">${username}</span>: ${message}`;
                document.getElementById('chatMessages').appendChild(msgDiv);
                document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            }, delay);
        }

        // Initial fake messages
        function startChat() {
            if (chatActive) return;
            chatActive = true;
            
            let delay = 0;
            for (let i = 0; i < 20; i++) {
                const randomName = names[Math.floor(Math.random() * names.length)];
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                addMessage(randomName, randomMsg, delay);
                delay += Math.random() * 2000 + 1000;
            }
        }

        // User messages
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage('You', message, 0);
            input.value = '';
        }

        // Start chat after 3 seconds
        setTimeout(startChat, 3000);
    </script>
